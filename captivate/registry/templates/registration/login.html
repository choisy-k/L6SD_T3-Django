{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="../static/auth.css" type="text/css">

<div class="container-md">
  <form method="POST" class="form-group mt-4">
    <div class="text-center"><h1>Login</h1></div>
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <p>Don't have an account? Create one <a href="/register">here</a></p>
    <div class="text-center"><button type="submit" class="btn btn-primary">Login</button></div> 
  </form>

{% endblock %}
